<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Student Management</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="">RIRM Task</a>
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/accounts/logout/">logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/accounts/login/">login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register/">register</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
      
    <div class="d-flex">
        <h3 class="mx-3">Add Student Data:</h3>
        <a class="btn btn-primary" href="/addstudent/" role="button">Link</a>
    </div>
    
    
   
    <div class="d-flex">
        <h3 class="mx-3">Add Student AcademicData:</h3>
        <a class="btn btn-primary" href="/addacademic/" role="button">Link</a>
    </div>
    {% if user.is_authenticated %}
    <div class="d-flex">
        <h3 class="mx-3">View Student Academic Data:</h3>
        <a class="btn btn-primary" href="/viewdata/" role="button">Link</a>
    </div>
    {% else %}
    <div class="d-flex">
      <h3 class="mx-3">View Student Data:</h3>
      <a class="btn btn-primary" href="/viewdata/" role="button">Link</a>
    </div>
    {% endif %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
